<html>
<head>
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/python-builtins.js"></script>
    <script src="js/python-format.js"></script>
</head>
<body style="font-size:20px">
    <div class="container" style="padding-top:140px">
        <div class="col s2"></div>
        <div class="col s8">
            <form id="urlForm">
                <div class="input-field">
                    <input type="text" id="url" >
                    <label for="url">URL</label>
                </div>
                <div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">translate
                    </button>
                </div>
            </form>
            <div style="margin-top:60px" id="shortUrl">
            </div>
        </div>
        <div class="col s2"></div>
    </div>
    <script>
    var HOST = "http://localhost:8080"
    $("#urlForm").submit(function() {
        var url = $("#url").val();
        $.post(HOST+"/add", {url: url}, function(data) {
            var html = (x=>`<sup>Short URL: </sup>&nbsp; <a href="${x}" target="_blank">${x}</a>`)(HOST+'/_'+data.key);
            $("#shortUrl").html(html);
        });
        return false;
    });
    </script>
</body>
</html>
